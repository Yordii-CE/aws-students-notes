<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Students-notes</title>
  </head>
  <body>
    <div class="d-flex">
      <div class="w-50 mx-auto">
        <!-- Default form login -->
        <form id="form" class="text-center border border-light" action="#!">
          <p class="bg-info py-4 text-white h6 mb-4">AWS enter student data</p>
          <div class="px-2">
            <input
              type="number"
              class="form-control mb-4"
              placeholder="Code"
              name="code"
              required
            />

            <input
              type="number"
              class="form-control mb-4"
              placeholder="Internal exam score"
              max="100"
              name="intra"
              required
            />

            <input
              type="number"
              class="form-control mb-4"
              placeholder="Final exam score"
              max="100"
              name="final"
              required
            />

            <!-- Sign in button -->
            <button class="px-5 bg-white btn-send text-info my-4" type="submit">
              Send
            </button>
          </div>
        </form>
      </div>

      <div class="card consideration" style="width: 15rem; margin-right: 5%">
        <div class="card-header">
          <p class="card-title text-secondary font-weight-light">
            Consideration
          </p>
        </div>
        <div class="card-body">
          <span>
            Intra exam
            <small class="badge p-1 text-white bg-info rounded">40%</small>
          </span>
          <br />
          <span>
            Final exam
            <small class="badge p-1 text-white bg-info rounded">60%</small>
          </span>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
